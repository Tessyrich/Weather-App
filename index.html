<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Document</title>
  </head>
  <body>
    <section
      class="w-full h-lvh weather-app bg-hero-pattern relative bg-cover bg-no-repeat text-white"
    >
      <div
        class="cont lg:top-0 left-0 lg:absolute relative w-full lg:h-full flex flex-col lg:justify-between items-start p-4"
      >
        <p class="brand">the weather</p>
        <div class="flex justify-center items-center">
          <h1 class="temp font-bold m-1 text-6xl">16&#176;</h1>
          <div class="city-time m-1">
            <h1 class="name font-bold mt-4 mx-3 lg:text-6xl">London</h1>
            <small class="mx-3">
              <span class="time">06:06</span>
              -
              <span class="date">Monday sep 19 </span>
            </small>
          </div>
          <div class="weather m-1">
            <img
              src="./images/iconsunny-removebg-preview.png"
              alt="icon"
              class="w-20 h-20 icon"
            />
            <span class="condition ml-4">cloudy</span>
          </div>
        </div>
      </div>
      <div
        class="panel lg:absolute relative lg:w-2/5 w-full h-full lg:top-0 right-0 backdrop-blur-md border border-gray-500 overflow-y-scroll px-14 py-6"
      >
        <form action="" id="locationinput" class="form">
          <input
            type="text"
            placeholder="Enter city"
            class="search bg-transparent border-b border-gray-500 w-[86%] px-2 py-4 focus:outline-none"
          />
          <button
            class="submit top-0 right-0 absolute p-7 text-white cursor-pointer outline-none bg-orange-800 transition hover:bg-white hover:text-black"
            type="submit"
          >
            <i class="fa-solid fa-magnifying-glass text-2xl"></i>
          </button>
        </form>
        <ul class="cities my-10 pr-10 border-b border-gray-500">
          <li class="city my-[2.5em] hover:text-white cursor-pointer">
            New york
          </li>
          <li class="city my-[2.5em] hover:text-white cursor-pointer">
            California
          </li>
          <li class="city my-[2.5em] hover:text-white cursor-pointer">Paris</li>
          <li class="city my-[2.5em] hover:text-white cursor-pointer">Tokyo</li>
        </ul>
        <ul class="details my-10 pr-10 border-b border-gray-500">
          <h3 class="font-bold text-2xl">Weather Details</h3>
          <li class="my-[2.5em] flex justify-between">
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li class="my-[2.5em] flex justify-between">
            <span>Humidity</span>
            <span class="humidity">64%</span>
          </li>
          <li class="my-[2.5em] flex justify-between">
            <span>wind</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>
      </div>
    </section>

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/953df531f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
